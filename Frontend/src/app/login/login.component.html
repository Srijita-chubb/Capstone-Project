<body>
  <div class="bgimg"></div>
  <section class="main" >
    <div class="form_wrapper">
        <input type="radio" class="radio" name="radio" id="login" checked />
        <input type="radio" class="radio" name="radio" id="signup" />
        <div class="tile">
            <h3 class="login">Login Form</h3>
            <h3 class="signup">Signup Form</h3>
        </div>

        <label class="tab login_tab" for="login">
            Login
        </label>

        <label class="tab signup_tab" for="signup">
            Signup
        </label>
        <span class="shape"></span>
        <div class="form_wrap">
            <div class="form_fild login_form">
                <div class="input_group">
                    <input type="email" class="input" [(ngModel)] = "l_email" placeholder="Email Address" />
                </div>
                <div class="input_group">
                    <input type="password" class="input" [(ngModel)] = "l_password" placeholder="Password" />
                </div>

                <!-- <a href="#forgot" class="forgot">Forgot password?</a> -->

                <input type="submit" (click)="onLogin(l_email,l_password)" class="btn" value="Login" />

                <div class="not_mem">
                    <label  for="signup">Not a member? <span> Signup now</span></label>
                </div>

            </div>

            <div class="form_fild signup_form">
                <div class="input_group">
                    <input type="text" [(ngModel)] = "name" required name="name" class="input" placeholder="Name" />
                </div>
                <div class="input_group">
                    <input type="text" [(ngModel)] = "phone" required name="phone" class="input" placeholder="Phone number" />
                </div>
                <div class="input_group">
                    <input type="email" [(ngModel)] = "email" required name="email" class="input" placeholder="Email Address" />
                </div>
                <div class="input_group">
                    <input type="password" [(ngModel)] = "password" required name="password" class="input" placeholder="Password" />
                </div>

                <input type="submit" class="btn" (click)="onSignup(name, phone, email, password)"  value="Submit" />

            </div>
        </div>

    </div>
</section>
</body>
